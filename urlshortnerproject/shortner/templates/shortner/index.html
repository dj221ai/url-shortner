<!-- Your Django Template -->
{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row d-flex p-2 bd-highlight">
            {% if not request.user.is_authenticated %}
                {% include "account/login.html" %}

            {% else %}
                {% comment %} <h4>Welcome, {{ request.user.first_name}}</h4> {% endcomment %}
                <form method='POST' action="{% url 'shortner:links' %}">
                    {% csrf_token %}
                    <div class="col-md-8 mx-2 my-2">
                        {{ form.as_p }}
                            <center><button type="submit" class="btn btn-success" id="createbtn">Create Url</button></center>
                    </div>
                </form>
            {% endif %}
    </div>

</div>




<script>

</script>
{% endblock %}
